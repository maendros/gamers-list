<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Gamers List</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  

  
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Gamers List</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="product in products" class="col-md-6"> 
          <div class="thumbnail"> 
            <img ng-src="{{ product.cover }}"> 
            <p class="title">{{ product.name }}</p> 
            <p class="price">{{ product.price | currency }}</p> 
            <p class="date">{{ product.pubdate | date }}</p> 
            <div class="rating">
              <p class="likes" ng-click="plusOne($index)">+ {{ product.likes }} </p>
              <p class="dislikes" ng-click="minusOne($index)"> - {{ product.dislikes }} </p>
            </div>
          </div> 
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available on Steam and Origin.</h2>
        <img src="http://static.trustedreviews.com/94/000038bdf/86aa_orh370w630/steam-logo.jpg" width="120px" />
        <img src="http://blogs-images.forbes.com/erikkain/files/2016/10/ea-origin.jpg" width="110px" />
      </div>
    </div>

</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
